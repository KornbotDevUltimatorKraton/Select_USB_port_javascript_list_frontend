    <p>Communication</p>
          <select id="mylist" onChange="Serial_pub()">
            
              <option>Select USB port</option>
             
              
             
          </select>   
    <script>
     var select = document.getElementById("mylist");
     var options = ["dev/ttyUSB1", "dev/ttyUSB2", "dev/ttyUSB3", "dev/ttyUSB4", "dev/ttyUSB5"];

     for(var i = 0; i < options.length; i++) {
         var opt = options[i];
         var el = document.createElement("option");
         el.textContent = opt;
         el.value = opt;
         select.appendChild(el);
    }
    function Serial_pub(){
            
            var select = document.getElementById('mylist');
	      		var option = select.options[select.selectedIndex];
            console.log("Serial_com_connect");
            console.log(option.text);
    }        
    </script>
